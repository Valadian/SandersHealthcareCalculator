<html>
    <head>
        <title>Bernie Healthcare Calculator</title>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.5/bootstrap-slider.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.5/css/bootstrap-slider.min.css" rel="stylesheet" />
        <link href="Content/site.css" rel="stylesheet" />
        <script src="Scripts/site.js"></script>
    </head>
	<body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Bernie Sanders Healthcare Calculator</a>
                </div>
            </div>
        </div>
        <div class="container body-content">
            <form>

                <div class="row">
                    <div class="col-md-6 savings">
                        <div data-bind="text: employeeSavingsText()"></div>
                        <div data-bind="text: employeeSavingsFormatted(), css: { 'bg-success': employeeSavings()>=0, 'bg-danger': employeeSavings()<0 }"></div>
                    </div>
                    <div class="col-md-6 savings">
                        <div data-bind="text: employerSavingsText()"></div>
                        <div data-bind="text: employerSavingsFormatted(), css: { 'bg-success': employerSavings()>=0, 'bg-danger': employerSavings()<0 }"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">Income & Tax information</div>
                        <div class="panel-body">
                            <fieldset class="form-group">
                                <label for="income">Wage Income:</label>
                                <div class="input-group">
                                    <input data-bind="value: income" class="form-control currency" placeholder="Enter Wage Income" name="income" required /> <!--data-rule-required="true" data-rule-number="true" data-rule-min="0"-->
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="incomeShortCapGains">Short Term Capital Gains:</label>
                                <div class="input-group">
                                    <input data-bind="value: incomeShortCapGains" class="form-control currency" placeholder="Enter ShortTermCapGains" name="incomeShortCapGains" />
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="incomeLongCapGains">Long Term Capital Gains:</label>
                                <div class="input-group">
                                    <input data-bind="value: incomeLongCapGains" class="form-control currency" placeholder="Enter LongTermCapGains" name="incomeLongCapGains" />
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="filingStatus">Filing Status:</label>
                                <div class="input-group">
                                    <select data-bind="value: filingStatus" class="form-control">
                                        <option value="0">Single</option>
                                        <option value="1">Married filing Jointly</option>
                                        <option value="2">Married filing Separately</option>
                                        <option value="3">Head of Household</option>
                                        <option value="1">Qualified Widow(er)</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="selfEmployed">Self-Employed:</label>
                                <div class="input-group">
                                    <select data-bind="value: selfEmployed" class="form-control">
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="familySize">Family Size:</label>
                                <div class="input-group">
                                    <div class="input-group-addon whoLabel">Adults</div>
                                    <input data-bind="value: adults" class="form-control naturalNumber" name="adults" />
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon whoLabel">Children</div>
                                    <input data-bind="value: children" class="form-control naturalNumber" name="children" />
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="itemizedDeductions">Itemized Deductions:</label>
                                <div class="input-group">
                                    <input data-bind="value: itemizedDeductions" class="form-control currency" placeholder="Enter Itemized Deductions" name="itemizedDeductions" />
                                </div>
                            </fieldset>



                            <hr />



                            <fieldset class="form-group advanced">
                                <label for="standardDeduction">Standard Deduction:</label>
                                <div class="input-group">
                                    <input data-bind="value: standardDeduction()" class="form-control currency" name="standardDeduction" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group advanced">
                                <label for="exemptions">Exemptions:</label>
                                <div class="input-group">
                                    <input data-bind="value: exemptions(), tooltip: {title: 'Family Size ('+familySize()+') x $4000', trigger: 'focus' }" class="form-control currency" name="exemptions" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group advanced">
                                <label for="totalDeductions">Total Deductions:</label>
                                <div class="input-group">
                                    <input data-bind="value: totalDeductions()" class="form-control currency" name="totalDeductions" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <label for="taxableIncome">Taxable Income:</label>
                                <div class="input-group">
                                    <input data-bind="value: taxableIncome()" class="form-control currency" name="taxableIncome" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group  advanced">
                                <label for="federalWithholding">Federal Withholding:</label>
                                <div class="input-group">
                                    <input data-bind="value: federalWithholding()" class="form-control currency" name="federalWithholding" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group advanced">
                                <label for="longCapGainsTax">Long Term Capital Gains Taxes:</label>
                                <div class="input-group">
                                    <input data-bind="value: longCapGainsTax()" class="form-control currency" name="longCapGainsTax" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group advanced">
                                <label for="employeeMediTax">Medicare Taxes:</label>
                                <div class="input-group">
                                    <div class="input-group-addon info whoLabel">Employee</div>
                                    <input data-bind="value: employeeMediTax()" class="form-control currency" name="employeeMediTax" readonly />
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon success whoLabel">Employer</div>
                                    <input data-bind="value: employerMediTax()" class="form-control currency" name="employerMediTax" readonly />
                                </div>
                            </fieldset>
                            <fieldset class="form-group advanced">
                                <label for="employeeSocSecTax">Social Security Taxes:</label>
                                <div class="input-group">
                                    <div class="input-group-addon info whoLabel">Employee</div>
                                    <input data-bind="value: employeeSocSecTax()" class="form-control currency" name="employeeSocSecTax" readonly />
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon success whoLabel">Employer</div>
                                    <input data-bind="value: employerSocSecTax()" class="form-control currency" name="employerSocSecTax" readonly />
                                </div>
                            </fieldset>
                        </div>
                        <div class="panel-footer">
                            <div class="advanced-toggle rounded pull-right">
                                Advanced
                                <span class="glyphicon glyphicon-chevron-down"></span>
                                <span class="glyphicon glyphicon-chevron-up" style="display:none;"></span>
                            </div>
                        </div>
                    </div>










                    <div class="panel panel-default">
                        <div class="panel-heading">Insurance information</div>
                        <div class="panel-body">
                            <fieldset class="form-group">
                                <label for="insured">Have Insurance?:</label>
                                <div class="input-group">
                                    <select data-bind="value: insured" class="form-control">
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                        <option value="2">Yes, On someone else's plan</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="premium">Insurance Premiums:</label>
                                <div class="input-group">
                                    <input data-bind="value: premium" class="form-control currency" placeholder="Enter Insurance Premium" name="premium" />
                                    <select class="form-control" data-bind="value: premiumPeriod">
                                        <option value="52">Weekly</option>
                                        <option value="26">Biweekly</option>
                                        <option value="12">Monthly</option>
                                        <option value="1">Yearly</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="premiumEmployer">Employer Paid Insurance Premium:</label>
                                <div class="input-group">
                                    <input data-bind="value: premiumEmployer" class="form-control currency" placeholder="Enter Employer paid Insurance Premium" name="premiumEmployer" />
                                    <select class="form-control" data-bind="value: premiumEmployerPeriod">
                                        <option value="52">Weekly</option>
                                        <option value="26">Biweekly</option>
                                        <option value="12">Monthly</option>
                                        <option value="1">Yearly</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="copays">Average Copays:</label>
                                <div class="input-group">
                                    <input data-bind="value: copays" class="form-control currency" placeholder="Enter Average Copays" name="copays" />
                                    <select class="form-control" data-bind="value: copaysPeriod">
                                        <option value="52">Weekly</option>
                                        <option value="26">Biweekly</option>
                                        <option value="12">Monthly</option>
                                        <option value="1">Yearly</option>
                                    </select>
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="deductible">Deductible:</label>
                                <div class="input-group">
                                    <input data-bind="value: deductible" class="form-control currency" placeholder="Enter Deductible" name="deductible" />
                                </div>
                            </fieldset>

                            <fieldset class="form-group advanced">
                                <label for="deductiblePercentage">Percentage of used Deductible:</label>
                                <div class="input-group">
                                    <input id="deductiblePercentage" data-slider-id="deductiblePercentage" type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.05" data-slider-value="1" />
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="includeVariableCosts">Include Variable Costs?:</label>
                                <div class="input-group">
                                    <select data-bind="value: includeVariableCosts, tooltip: {title: 'Deductibles and Co-pays', trigger: 'focus' }" class="form-control">
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                            </fieldset>



                            <hr />


                            <fieldset class="form-group advanced">
                                <label for="uninsuredPenalty">Uninsured penalty:</label>
                                <div class="input-group">
                                    <input data-bind="value: uninsuredPenalty" class="form-control currency" name="uninsuredPenalty" />
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="employeeHealthCareCost">Estimated ObamaCare Costs:</label>
                                <div class="input-group">
                                    <div class="input-group-addon info whoLabel">Employee</div>
                                    <input data-bind="value: employeeHealthCareCost()" class="form-control currency" name="employeeHealthCareCost" readonly />
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon success whoLabel">Employer</div>
                                    <input data-bind="value: employerHealthCareCost()" class="form-control currency" name="employerHealthCareCost" readonly />
                                </div>
                            </fieldset>

                            <fieldset class="form-group">
                                <label for="employeeBernieCareTax">Estimated BernieCare Costs:</label>
                                <div class="input-group">
                                    <div class="input-group-addon info whoLabel">Employee</div>
                                    <input data-bind="value: employeeBernieCareTax()" class="form-control currency" name="employeeBernieCareTax" readonly />
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon success whoLabel">Employer</div>
                                    <input data-bind="value: employerBernieCareTax()" class="form-control currency" name="employerBernieCareTax" readonly />
                                </div>
                            </fieldset>
                        </div>
                        <div class="panel-footer">
                            <div class="advanced-toggle rounded pull-right">
                                Advanced
                                <span class="glyphicon glyphicon-chevron-down"></span>
                                <span class="glyphicon glyphicon-chevron-up" style="display:none;"></span>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <hr />
        <footer>
            <p>&copy; 2016 - Jesse Berger</p>
        </footer>
	</body>
</html>
